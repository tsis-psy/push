<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />

		<title>t-PUSH 관리</title>
	</head>
	<body>
		<div class="wrap">
			<div class="wrap-header">
				<div class="header">
					<h1>t-PUSH 관리</h1>
					<ul class="nav none">
						<li><a href="pushlist.html">발송메세지 현황</a></li>
						<li><a href="pushstats-day.html">발송 통계</a></li>
						<li><a href="userlist.html" class="on">계정 관리</a></li>
						<li><a href="applist.html">App 관리</a></li>
					</ul>
					<div class="wrap-user">
						<div class="user mr20" onclick="location.href='edituser.html'">사용자명</div>
						<div class="logout" onclick="location.href='login.html'">로그아웃</div>
					</div>
				</div>
			</div>
			<div class="wrap-content">
				<div class="content">
					<h2>관리자 현황 > 관리자 등록</h2>
					<div>
						<table class="data">
							<colgroup>
								<col class="td8" />
								<col class="td9" />
							</colgroup>
							<tr>
								<td>관리자 명</td>
								<td><input type="text" placeholder="이름" /></td>
							</tr>
							<tr>
								<td>관리자 ID</td>
								<td><input type="text" placeholder="ID" /></td>
							</tr>
							<tr>
								<td>비밀번호</td>
								<td>
									<span>* 초기비밀번호는 아이디와 동일하게 설정됩니다.</span>
								</td>
							</tr>
							<tr>
								<td>소속</td>
								<td>
									<div class="wrap-select">
										<select>
											<option>티시스</option>
											<option>흥국생명</option>
											<option>흥국화재</option>
											<option>태광산업</option>
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<td>권한</td>
								<td>
									<div class="wrap-select">
										<select>
											<option>담당자</option>
											<option>관리자</option>
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<td>이메일</td>
								<td><input type="email" /></td>
							</tr>
							<tr>
								<td>연락처</td>
								<td><input type="tel" /></td>
							</tr>
						</table>
					</div>
					<div class="wrap-btn-sb">
						<button class="edit mr10">등록</button>
						<button class="normal" onclick="location.href='userlist.html'">목록보기</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
