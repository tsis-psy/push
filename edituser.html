			<div class="wrap-content">

							<tr>
								<td>비밀번호</td>
								<td>
									<button class="edit" id="btnModal">비밀번호 변경</button>
								</td>

					</div>

			</div>
		</div>
		<!-- 비밀번호변경 -->
		<div class="bg-modal" id="myModal">
			<div class="wrap-modal">
				<div class="modal-header">
					<h5>비밀번호 변경</h5>
					<span class="close">&times;</span>
				</div>
				<div class="modal-content">
					<input type="password" placeholder="현재 비밀번호 입력" />
					<input type="password" placeholder="신규 비밀번호 입력" />
					<input type="password" placeholder="신규 비밀번호 확인" />
					<button class="normal mt10 mb10">변경하기</button>
				</div>
			</div>
		</div>

		<script>
			// Get the modal
			var modal = document.getElementById('myModal');

			// Get the button that opens the modal
			var btn = document.getElementById('btnModal');

			// Get the <span> element that closes the modal
			var span = document.getElementsByClassName('close')[0];

			// When the user clicks on the button, open the modal
			btn.onclick = function () {
				modal.style.display = 'block';
			};

			// When the user clicks on <span> (x), close the modal
			span.onclick = function () {
				modal.style.display = 'none';
			};

			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function (event) {
				if (event.target == modal) {
					modal.style.display = 'none';
				}
			};
		</script>
	</body>
